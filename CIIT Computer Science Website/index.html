                                                        $(".red-bars-right").animate({left: '30%',bottom:'-1%'},50,function(){
                                                            $(".pink-bars-left").animate({right: '30%',bottom:'-1%'},50,function(){
                                                                $(".grey-bars-right").animate({left: '47%',bottom:'-1%'},50,function(){
                                                                    $(".yellow-bars-left").animate({right: '47%',bottom:'-1%'},50,function(){
                                                                        $(".orange-bars-right").animate({left: '57%',bottom:'-1%'},50,function(){
                                                                            $(".ciitblue-bars-left").animate({right: '57%',bottom:'-1%'},50,function(){
                                                                                $(".ciitblue-bars-right").animate({left: '67%',bottom:'-1%'},50,function(){
                                                                             $(".Policy")[0].click();
                                                                            });
                                                                        });
                                                                    });
                                                                 });
                                                             });
                                                        });
                                                    });
                                                });
                                            });
                                        });
                                    });
                                });
                            });
                        });  
                    });
                });
                var object1 = $('.blue-bars');
                var object2 = $('.yellow-bars');
                var object3 = $('.red-bars');
                var object4 = $('.green-bars');
                var object5 = $('.grey-bars');
                var object6 = $('.pink-bars');

                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/12);
                    var valueY = (event.pageY * -1/12);

                    object1.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/15);
                    var valueY = (event.pageY * -1/20);
                    object2.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/20);
                    var valueY = (event.pageY * -1/15);
                    object3.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/20);
                    var valueY = (event.pageY * -1/20);
                    object4.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/25);
                    var valueY = (event.pageY * -1/20);
                    object5.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
                $(window).mousemove(function(event){
                    var valueX = (event.pageX * -1/20);
                    var valueY = (event.pageY * -1/25);
                    object6.css({
                        'transform':'translate3d('+ valueX+'px,'+valueY+'px,0)'
                    });
                });
        });
